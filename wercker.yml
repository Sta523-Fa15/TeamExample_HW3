box: rocker/hadleyverse

build:
  steps:
    - script:
        name: Install curl
        code: |
          printf "deb http://httpredir.debian.org/debian testing main\ndeb http://httpredir.debian.org/debian testing-updates main\ndeb http://security.debian.org testing/updates main\ndeb-src http://http.debian.net/debian testing main\n" > /etc/apt/sources.list
          apt-get update
          apt-get install -y --no-install-recommends curl
    - script:
        name: Update Packages
        code: |
          Rscript -e "#update.packages(ask = FALSE)"
          Rscript -e "install.packages('jsonlite', repos='https://cran.rstudio.com')"
    - script: 
        name: Get scores
        code: |
          curl -i "https://api.orchestrate.io/v0/HW3/Team1"  -u "$ORCH:" -–silent -–output Team1.json
          curl -i "https://api.orchestrate.io/v0/HW3/Team2"  -u "$ORCH:" -–silent -–output Team2.json
          curl -i "https://api.orchestrate.io/v0/HW3/Team3"  -u "$ORCH:" -–silent -–output Team3.json
          curl -i "https://api.orchestrate.io/v0/HW3/Team4"  -u "$ORCH:" -–silent -–output Team4.json
          curl -i "https://api.orchestrate.io/v0/HW3/Team5"  -u "$ORCH:" -–silent -–output Team5.json
          curl -i "https://api.orchestrate.io/v0/HW3/Team6"  -u "$ORCH:" -–silent -–output Team6.json
          curl -i "https://api.orchestrate.io/v0/HW3/Team7"  -u "$ORCH:" -–silent -–output Team7.json
          curl -i "https://api.orchestrate.io/v0/HW3/Team8"  -u "$ORCH:" -–silent -–output Team8.json
          curl -i "https://api.orchestrate.io/v0/HW3/Team9"  -u "$ORCH:" -–silent -–output Team9.json
          curl -i "https://api.orchestrate.io/v0/HW3/Team10" -u "$ORCH:" -–silent -–output Team10.json
          Rscript -e "library(jsonlite); for(i in 1:10) print(readLines(paste0('Team',i,'.json')))"
